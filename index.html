<!DOCTYPE html> <!-- Let's the browser know how to interpret the document-->
<html lang="en"> <!-- Container for data about the HTML document-->
    <head>
        <meta charset="utf-8"> <!-- Define the character set used-->
        <meta name="description" content="Udacity memory game project">
        <meta name="keywords" content="HTML, CSS, Javascript, Card game, Udacity project"> <!-- Define keywords for search engines-->
        <meta name="author" content="Godwin Chidinma Esther">
        <title>Matching Cards</title> <!-- Defines a title in the browser tab-->
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="container">
            <div class="score-panel"> <!-- Container for score panel-->
                <span class="score-space stars">
                    <i class="ch-star fa fa-star"></i>
                    <i class="ch-star fa fa-star"></i>
                    <i class="ch-star fa fa-star"></i>
                </span>
                <span class="num-moves">3 moves</span>
                <span class="score-space time">0:00</span>
                <span class="fa fa-pause"></span>
                <span class="score-space"></span>
                <span class="fa fa-refresh"></span>
            </div>
            <div class="deck-container">
                <ul class="deck"> <!-- Create the container for the cards-->
                    <li class="card first open show"><i class="fa fa-cube"></i></li>
                    <li class="card"><i class="fa fa-circle"></i></li>
                    <li class="card match"><i class="fa fa-heart"></i></li>
                    <li class="card"><i class="fa fa-star"></i></li>
                    <li class="card"><i class="fa fa-leaf"></i></li>
                    <li class="card"><i class="fa fa-diamond"></i></li>
                    <li class="card"><i class="fa fa-cube"></i></li>
                    <li class="card"><i class="fa fa-square"></i></li>
                    <li class="card"><i class="fa fa-leaf"></i></li>
                    <li class="card"><i class="fa fa-tree"></i></li>
                    <li class="card match"><i class="fa fa-heart"></i></li>
                    <li class="card"><i class="fa fa-circle"></i></li>
                    <li class="card"><i class="fa fa-square"></i></li>
                    <li class="card"><i class="fa fa-tree"></i></li>
                    <li class="card"><i class="fa fa-diamond"></i></li>
                    <li class="card"><i class="fa fa-star"></i></li>
                </ul>
            </div>

            <div class="pause-background hide"> <!--create background that shows when game is paused-->
                <div class="pause-body">
                    <h2 class="pause-text">game paused</h2>
                    <span class="play fa fa-play"></span>
                </div>
            </div>

            <div class="modal-background hide-background"> <!-- create background that shows at the end of the game-->
                <div class="modal-body">
                    <div class="modal-heading">
                        <h1>Stats</h1>
                        <span class="fa fa-close"></span>
                    </div>
                    <div class="modal-content">
                        <div class="totalTime"></div>
                        <div class="totalMoves"></div>
                        <div class="totalStar"></div>
                    </div>
                    <button class="modal-button replay">Restart</button>
                </div>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
